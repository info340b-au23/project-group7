<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Filter and Match</title>
</head>

<body>
    <header>
        <h1>Car Filter and Match</h1>
        <!-- Back to Homepage link with an icon -->
        <a href="index.html" id="back-to-homepage">
            <i class="fas fa-arrow-left"></i> Back to Homepage
        </a>
    </header>
    <main>
        <section id="filter">
            <h2>Filter Cars</h2>
            <form id="filter-form">
                <label for="make">Make:</label>
                <input type="text" id="make" name="make" placeholder="Enter car make">
        
                <label for="model">Model:</label>
                <input type="text" id="model" name="model" placeholder="Enter car model">
        
                <label for="year">Year:</label>
                <input type="number" id="year" name="year" placeholder="Enter car year">
        
                <button type="submit">Filter</button>
            </form>
        </section>
        

        <section id="results">
            <h2>Matching Cars</h2>
            <ul id="car-list">
            </ul>
        </section>
    </main>

    <section id="featured">
        <h2>Featured Cars</h2>
        <div class="featured-car">
            <img src="./img/car1.jpg" alt="Featured-car 1">
            <p class="make">Honda Civic</p><br>
            <p>Year: 2019</p>
        </div>
        <div class="featured-car">
            <img src="./img/car2.jpg" alt="Featured-car 2">
            <p class="make">Chevrolert Camaro</p><br>
            <p>Year: 2017</p>
        </div>
        <div class="featured-car">
            <img src="./img/car3.jpg" alt="Featured-car 3">
            <p class="make">Ford Mustang</p><br>
            <p>Year: 2023</p><br><br>
        </div>
    </section>
    <footer>
        <p>&copy; 2023 CarAutoMatcher</p>
    </footer>
</body>
</html>
